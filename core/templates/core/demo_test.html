{% extends "core/base.html" %}
{% block title %}Демо‑тест{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-12 p-6 bg-[#1e293b]/60 rounded-xl shadow-lg text-white">
  <h2 class="text-2xl font-bold mb-4">Демо‑тест</h2>
  <p class="mb-4">Укажите, сколько вопросов из 5 вы ответили правильно в каждом модуле:</p>

  <form method="post">
    {% csrf_token %}
    <div class="space-y-3">
      {% for field in form %}
        <div class="flex justify-between items-center">
          <label class="text-gray-200">{{ field.label }}</label>
          {{ field }}
        </div>
      {% endfor %}
    </div>
    <button type="submit"
            class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-xl">
      Посчитать рекомендацию
    </button>
  </form>
</div>
{% endblock %}
