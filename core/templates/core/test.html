{% extends "core/base.html" %}
{% block title %}Входное тестирование{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Входное тестирование</h2>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        <p class="font-semibold">{{ field.label }}</p>
        <div class="mt-1">
          {{ field }}
        </div>
      </div>
    {% endfor %}
    <button type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
      Отправить ответы
    </button>
  </form>
</div>
{% endblock %}
